<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Invitation üíï</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffd1dc, #e0bbff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: rgba(255,255,255,0.6);
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    max-width: 90%;
    width: 400px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    position: relative;
}

h1 {
    color: #ff4d6d;
    font-size: 2em;
    margin: 0.3em 0;
}

p {
    color: #6a0572;
    font-size: 1em;
    margin-bottom: 1.5em;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    left: 50%;
    transform: translateX(80px);
    transition: all 0.5s ease;
}

#message {
    margin-top: 20px;
    font-size: 1.1em;
    color: #ff4d6d;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(100vh) rotate(720deg); }
}

/* Responsive adjustments for mobile */
@media (max-width: 500px) {
    h1 { font-size: 1.6em; }
    p { font-size: 0.95em; }
    button { padding: 10px 16px; font-size: 0.95em; }
    .no { transform: translateX(60px); }
}
</style>
</head>

<body>

<div class="card">
    <h1>üíñ Hi, BAB! üíñ</h1>
    <p>Will you be my Valentine this February 14? üå∏</p>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">YES üíï</button>
        <button class="no" id="noBtn">NO üôà</button>
    </div>

    <div id="message"></div>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");

// Teleport NO button smoothly
noBtn.addEventListener("mouseover", teleportNo);
noBtn.addEventListener("click", teleportNo);

function teleportNo() {
    const card = document.querySelector(".card");
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = cardRect.height - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// YES click
function yesClick() {
    document.getElementById("message").innerHTML =
        "Yay! üíó You said YES! üíêüéâ";

    for (let i = 0; i < 150; i++) createConfetti();
}

// Confetti generator
function createConfetti() {
    const c = document.createElement("div");
    c.classList.add("confetti");
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = randomColor();
    c.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
}

// Random pastel confetti colors
function randomColor() {
    const colors = ["#ffb3c6","#ffd6e0","#e0bbff","#cdb4db","#ffc8dd"];
    return colors[Math.floor(Math.random() * colors.length)];
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
